<!DOCTYPE html>
<html>
<head>
    <title>Progress Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .progress-container { margin: 20px 0; }
        .progress-bar { width: 100%; height: 20px; background-color: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: #4CAF50; transition: width 0.3s; }
        .status { margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Progress Display Test</h1>
    
    <div class="progress-container">
        <div class="status" id="status">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="status" id="progressText">0% complete</div>
    </div>
    
    <button onclick="testProgress()">Test Progress</button>
    <button onclick="startDownload()">Start Download</button>
    <button onclick="resetProgress()">Reset Progress</button>
    
    <div id="log"></div>

    <script>
        let progressInterval;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function updateProgress(progressData) {
            log('Received progress data: ' + JSON.stringify(progressData));
            
            const statusDiv = document.getElementById('status');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            statusDiv.textContent = progressData.status || 'No status';
            progressFill.style.width = progressData.progress + '%';
            progressText.textContent = progressData.progress + '% complete';
            
            if (progressData.records_downloaded > 0) {
                progressText.textContent += ' - ' + progressData.records_downloaded + ' records processed';
            }
            
            if (progressData.current_phase) {
                statusDiv.textContent += ' (' + progressData.current_phase + ')';
            }
        }
        
        function testProgress() {
            log('Testing progress endpoint...');
            fetch('http://localhost:8070/api/database/download-progress')
                .then(response => response.json())
                .then(data => {
                    log('Progress response: ' + JSON.stringify(data));
                    updateProgress(data);
                })
                .catch(error => {
                    log('Error: ' + error.message);
                });
        }
        
        function startDownload() {
            log('Starting download...');
            fetch('http://localhost:8070/api/database/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    startDate: '2024-01-01',
                    endDate: '2024-01-03',
                    kind: 'BYF',
                    funds: []
                })
            })
            .then(response => response.json())
            .then(data => {
                log('Download started: ' + JSON.stringify(data));
                startPolling();
            })
            .catch(error => {
                log('Error starting download: ' + error.message);
            });
        }
        
        function startPolling() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            progressInterval = setInterval(() => {
                testProgress();
            }, 1000);
        }
        
        function resetProgress() {
            log('Resetting progress...');
            fetch('http://localhost:8070/api/test-progress-reset')
                .then(response => response.json())
                .then(data => {
                    log('Progress reset: ' + JSON.stringify(data));
                    updateProgress({
                        isDownloading: false,
                        progress: 0,
                        status: 'Reset',
                        records_downloaded: 0,
                        total_records: 0,
                        current_phase: ''
                    });
                })
                .catch(error => {
                    log('Error resetting progress: ' + error.message);
                });
        }
        
        // Test on page load
        window.onload = function() {
            log('Page loaded, testing progress endpoint...');
            testProgress();
        };
    </script>
</body>
</html>
